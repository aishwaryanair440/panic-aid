<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care-Aid | Live Observation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Note: Using text content for icons in demo to avoid FA dependancy issues if key is invalid, 
         but structure supports it. Will use UTF-8 symbols where possible. -->
</head>

<body class="bg-dark text-light overflow-hidden">

    <!-- Top Navigation -->
    <nav class="navbar navbar-dark bg-glass border-bottom border-secondary sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="pulse-dot me-2 bg-teal"></div>
                <span class="tracking-wide text-uppercase small">Care-Aid Observation Layer</span>
            </a>
            <div class="d-flex align-items-center gap-4 small text-muted">
                <span>ZONE: <strong class="text-light">PLAZA-A</strong></span>
                <span>UNIT: <strong class="text-light">OBS-09</strong></span>
                <button id="logoutBtn" class="btn btn-outline-secondary btn-sm text-uppercase">End Shift</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100 p-0">
        <div class="row g-0 h-100">

            <!-- LEFT PANEL: Visual Spatial Layer (The Map/Feed) -->
            <div class="col-lg-8 border-end border-secondary position-relative bg-grid">

                <!-- Mock "Camera" Viewport - Abstract Representation -->
                <div
                    class="simulation-viewport d-flex align-items-center justify-content-center h-100 w-100 position-relative">

                    <!-- Spatial Overlays (will be animated by JS) -->
                    <div id="spatialLayer" class="w-100 h-100 position-absolute top-0 start-0">
                        <!-- JS injects 'zone' divs here -->
                        <div class="zone active-zone" style="top: 30%; left: 40%; width: 200px; height: 200px;"></div>
                        <div class="zone" style="top: 60%; left: 70%; width: 150px; height: 150px;"></div>
                    </div>

                    <!-- Central Status Text -->
                    <div class="status-overlay text-center pointer-events-none">
                        <h4 class="text-teal font-monospace mb-0">SCANNING...</h4>
                        <p class="small text-muted font-monospace">142 Objects Tracked | Privacy Masks: Active</p>
                    </div>

                </div>

                <!-- Bottom Toolbar -->
                <div
                    class="position-absolute bottom-0 start-0 w-100 bg-glass border-top border-secondary p-3 d-flex justify-content-between">
                    <div class="d-flex gap-3">
                        <button class="btn btn-sm btn-dark border-secondary">Thermal</button>
                        <button class="btn btn-sm btn-dark border-secondary active">Motion</button>
                        <button class="btn btn-sm btn-dark border-secondary">Density</button>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL: Dashboard & Distress Meter -->
            <div class="col-lg-4 d-flex flex-column h-screen-calc bg-surface">

                <!-- Distress Meter Section -->
                <div class="p-4 border-bottom border-secondary bg-dark-subtle">
                    <h6 class="text-uppercase text-muted small mb-3 letter-spacing-1">Aggregate Distress Level</h6>

                    <!-- Circular Meter Container -->
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="distress-monitor">
                            <!-- CSS Conic Gradient driven by JS -->
                            <div id="distressCircle" class="distress-circle" style="--percent: 5%;">
                                <div class="inner-circle">
                                    <span id="distressValue" class="display-6 fw-bold text-light">5%</span>
                                    <span class="small text-muted text-uppercase">Risk</span>
                                </div>
                            </div>
                        </div>

                        <div class="distress-stats ps-3 text-end">
                            <div class="mb-2">
                                <span class="d-block small text-muted text-uppercase">Trend (5m)</span>
                                <span id="trendIndicator" class="text-teal">▼ Stable</span>
                            </div>
                            <div>
                                <span class="d-block small text-muted text-uppercase">Threshold</span>
                                <span class="text-light">65% Alert</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Signal Feed -->
                <div class="flex-grow-1 overflow-hidden d-flex flex-column">
                    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
                        <h6 class="text-uppercase text-muted small mb-0 letter-spacing-1">Live Signal Feed</h6>
                        <span class="badge bg-secondary font-monospace">LIVE</span>
                    </div>

                    <!-- Scrollable Feed -->
                    <div id="signalFeed" class="feed-container p-3 overflow-auto" aria-live="polite">
                        <!-- JS will populate:
                        <div class="signal-card fade-in">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="badge bg-dark border border-secondary text-warning">GAZE</span>
                                <span class="font-monospace small text-muted">10:42:05</span>
                            </div>
                            <p class="mb-0 small">Sustained fixation detected (4s). Overlap with crowding.</p>
                        </div>
                        -->
                        <div class="text-center text-muted small mt-5 pt-5 empty-state">
                            Listening for non-verbal cues...
                        </div>
                    </div>
                </div>

                <!-- Action Panel -->
                <div class="p-4 border-top border-secondary bg-dark">
                    <button id="dispatchBtn"
                        class="btn btn-danger w-100 py-3 text-uppercase fw-bold letter-spacing-1 disabled" disabled>
                        ⚠️ Dispatch Human Review
                    </button>
                    <p class="text-center mt-2 extra-small text-muted mb-0">Action enables audio buffer (last 30s) for
                        review.</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
